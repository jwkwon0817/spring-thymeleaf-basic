<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Block</title>
</head>
<body>
	<th:block th:each="user : ${users}">
		<div>
			Username 1 <span th:text="${user.username}"></span>
			User age 1 <span th:text="${user.age}"></span>
		</div>
		<div>
			Summary <span th:text="${user.username} + ' / ' + ${user.age}"></span>
		</div>
	</th:block>
</body>
</html>

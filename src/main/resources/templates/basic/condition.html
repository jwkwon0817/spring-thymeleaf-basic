<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Condition</title>
</head>
<body>
	<h1>If, Unless</h1>
	<table border="1">
		<tr>
			<th>count</th>
			<th>username</th>
			<th>age</th>
		</tr>
		<tr th:each="user, userStat : ${users}">
			<td th:text="${userStat.count}">1</td>
			<td th:text="${user.username}">username</td>
			<td>
				<span th:text="${user.age}">0</span>
				<span th:text="'Minor'" th:if="${user.age lt 20}">0</span>
				<span th:text="'Minor'" th:unless="${user.age ge 20}">0</span>
			</td>
		</tr>
	</table>

	<h1>Switch</h1>
	<table border="1">
		<tr>
			<th>count</th>
			<th>username</th>
			<th>age</th>
		</tr>
		<tr th:each="user, userStat : ${users}">
			<td th:text="${userStat.count}">1</td>
			<td th:text="${user.username}">username</td>
			<td th:switch="${user.age}">
				<span th:case="10">10</span>
				<span th:case="20">20</span>
				<span th:case="*">E.T.C.</span>
			</td>
		</tr>
	</table>
</body>
</html>
